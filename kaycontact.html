<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us - Easy Tutorials YoutTube Channel</title>
    <link rel="stylesheet" href="kaycontact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:
    wght@400;600;800&display=swap" rel="stylesheet">
</head>  
<body>
    <div class="container">
        <h1>Connect with us</h1>
        <p>We would love to respond to your queries and help 
            you succeed. Feel free to get in touch with us.
        </p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Sent your request</h3>
                <form>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Kayla">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+1 412 520 3231">
                        </div>



                    </div>



                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
                
            </div>
        </div>
    </div>



</body>  
</html>
